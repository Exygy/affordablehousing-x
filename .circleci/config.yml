version: 2.1
orbs:
  cypress: cypress-io/cypress@1

executors:
  cypress-node-12:
    docker:
      - image: "cypress/base:12.16.1"

jobs:
  setup:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: yarn install
  lint:
    docker:
      - image: circleci/node:12
    steps:
      - run: yarn lint
  jest-tests:
    docker:
      - image: circleci/node:12
    steps:
      - run: yarn test:shared:ui
      - run: yarn test:services:listings
      - run: yarn test:backend:core
  build-public:
    docker:
      - image: circleci/node:12
    working_directory: apps/public-reference
    steps:
      - run: yarn build
      - run: yarn export
  build-partners:
    docker:
      - image: circleci/node:12
    working_directory: apps/partners-reference
    steps:
      - run: yarn build
      - run: yarn export

workflows:
  version: 2
  build:
    jobs:
      - lint:
          requires:
            - setup
      - jest-tests:
          requires:
            - setup
      - build-public:
          requires:
            - setup
      - build-partners:
          requires:
            - setup
      - cypress/run:
          executor: cypress-node-12
          working_directory: apps/public-reference
          yarn: true
          start: yarn dev:all
          wait-on: "http://localhost:3000"
