version: 2.1
orbs:
  cypress: cypress-io/cypress@1
executors:
  default:
    docker:
      - image: circleci/node:current # at some point we can fix to a version if needed
workflows:
  build:
    jobs:
      - cypress/install:
          pre-steps:
            - checkout
            - run: 'yarn install'
      - cypress/run:
          yarn: true
          requires:
            - cypress/install
          start: yarn dev:listings && yarn dev:app:public  

